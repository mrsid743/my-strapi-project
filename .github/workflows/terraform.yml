name: CD - Deploy to AWS with Terraform

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'The Docker image tag (commit SHA) to deploy'
        required: true
        type: string

jobs:
  terraform-deploy:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_image_tag: ${{ github.event.inputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        id: apply
        # Run apply only when the user confirms the deployment from the GitHub UI
        run: terraform apply -auto-approve
